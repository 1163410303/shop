<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" />
		<link rel="stylesheet" href="/static/styles/pages/Site.css" />
		<link rel="stylesheet" href="/static/styles/pages/zy.all.css" />
		<link rel="stylesheet" href="/static/styles/pages/font-awesome.min.css" />
		<link rel="stylesheet" href="/static/styles/pages/amazeui.min.css" />
		<link rel="stylesheet" href="/static/styles/pages/admin.css" />
		<style>
		</style>
	</head>
	<body>
		<div class="dvcontent">
			<div>
				<div class="tabs">
					<div class="hd">
						<ul>
							<li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;">查看用户</li>
							<li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加用户</li>
						</ul>
					</div>
					<div class="bd">
						<ul style="display: block;padding: 20px;">
							<li>
								<div id="dv1">
									<table class="table" id="tbRecord">
										<thead>
											<tr>
												<th>编号</th>
												<th>用户名</th>
												<th>用户密码</th>
												<th>性别</th>
												<th>备注</th>
												<th>编辑</th>
												<th>删除</th>
											</tr>
										</thead>
										<tbody>
										{% for user in users%}
											<tr>
												<td>{{user.id}}</td>
												<td>{{user.username}}</td>
												<td> {{user.password}}</td>
												<td> {{user.sex}}</td>
												<td> {{user.remark}}</td>
												<td class="edit"><button onclick="edit_user({{user.id}})">编辑</button></td>
												<td class="delete"><button onclick="delete_user({{user.id}})">删除</button></td>
											</tr>
										{% endfor %}
										</tbody>
									</table>
								</div>
							</li>
						</ul>
						<ul class="theme-popbod dform" style="display: none;">
	<div class="am-cf admin-main" style="padding-top: 0px;">
		<div class="am-cf admin-main" style="padding-top: 0px;">
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
						<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 30px;">
							<form class="am-form am-form-horizontal" action="/adduser/">
								<div class="am-form-group">
									<label for="username" class="am-u-sm-3 am-form-label">
									用户名
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="username" required
										placeholder="用户名" name="username">
										<small>10字以内...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="password" class="am-u-sm-3 am-form-label">
									用户密码
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="password" required
										placeholder="用户密码" name="password">
										<small>20位以内...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="sex" class="am-u-sm-3 am-form-label">
									性别
									</label>
									<div class="am-u-sm-9">
										<select id="sex" name="sex">
                                          <option value="男">男性</option>
										   <option value="女">女性</option>
											<option value="人妖">妖</option>
									    	<option value="秀吉">秀吉</option>
											<option value="扶他">扶他</option>
										</select>
										<small>应有尽有...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="phone" class="am-u-sm-3 am-form-label">
									电话
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="phone" required
										placeholder="电话号码" name="phone">
										<small>移动/电信/联通</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="email" class="am-u-sm-3 am-form-label">
									电子邮件
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="email" required
										placeholder="电子邮件" name="email">
										<small>确认格式正确...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="remark" class="am-u-sm-3 am-form-label">
									备注
									</label>
									<div class="am-u-sm-9">
									<textarea class="" rows="5" id="remark" name="remark"
										placeholder="输入备注"></textarea>
									<small>250字以内...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="address" class="am-u-sm-3 am-form-label">
									地址
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="address" required
										placeholder="地址" name="address">
										<small>请输入具体地址...</small>
									</div>
								</div>
								<div class="am-form-group">
									<div class="am-u-sm-9 am-u-sm-push-3">
										<input type="submit" class="am-btn am-btn-success" value="添加用户" />
									</div>
								</div>
							</form>
					</div>
				</div>
			</div>
			</div>
		</div>
</ul>
					</div>
				</div>
			</div>
			<script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="/static/js/plugs/Jqueryplugs.js" type="text/javascript"></script>
		<script src="/static/js/_layout.js"></script>
		<script src="/static/js/plugs/jquery.SuperSlide.source.js"></script>
		<script src = '/static/js/user.js'></script>
		</div>
	</body>

</html>
