<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" />
		<link rel="stylesheet" href="/static/styles/pages/Site.css" />
		<link rel="stylesheet" href="/static/styles/pages/zy.all.css" />
		<link rel="stylesheet" href="/static/styles/pages/admin.css" />
		<link rel="stylesheet" href="/static/styles/pages/amazeui.min.css"/>
		<style>
		</style>
	<body>
		<div class="dvcontent">
			<div>
					<div class="tabs">
					<div class="hd">
						<ul style="">
							<li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;" >查看分类</li>
							<li class="" style="box-sizing: initial;-webkit-box-sizing: initial;" >添加分类</li>
						</ul>
					</div>
						<div class="bd">
							<ul style="display: block;padding: 20px;">
							<li>
								<div id="dv1">
									<table class="table" id="tbRecord">
										<thead>
											<tr>
												<th>分类编号</th>
												<th>分类名称</th>
												<th>分类描述</th>
												<th>备注</th>
												<th>编辑</th>
												<th>删除</th>
											</tr>
										</thead>
										<tbody>
										{% for type in types%}
											<tr>
												<td>{{type.id}}</td>
												<td>{{type.name}}</td>
												<td> {{type.remark}}</td>
												<td> {{type.description}}</td>
												<td class="edit"><button onclick="edit_type({{type.id}})">编辑</button></td>
												<td class="delete"><button onclick="delete_type({{type.id}})">删除</button></td>
											</tr>
										{% endfor %}
										</tbody>
									</table>
								</div>
							</li>
						</ul>
<ul class="theme-popbod dform" style="display: none;">
	<div class="am-cf admin-main" style="padding-top: 0px;">
		<div class="am-cf admin-main" style="padding-top: 0px;">
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
						<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 30px;">
							<form class="am-form am-form-horizontal" action="/addtype/">
								<div class="am-form-group">
									<label for="TypeName" class="am-u-sm-3 am-form-label">
									分类名称
									</label>
									<div class="am-u-sm-9">
										<input type="text" id="TypeName" required
										placeholder="分类名称" name="name">
										<small>10字以内...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="Remark" class="am-u-sm-3 am-form-label">
									分类描述
									</label>
									<div class="am-u-sm-9">
									<textarea class="" rows="3" id="Description" name='description'
										placeholder="输入备注"></textarea>
									<small>200字以内...</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="Remark" class="am-u-sm-3 am-form-label">
									备注
									</label>
									<div class="am-u-sm-9">
									<textarea class="" rows="5" id="Remark" name="remark"
										placeholder="输入备注"></textarea>
									<small>250字以内...</small>
									</div>
								</div>
								<div class="am-form-group">
									<div class="am-u-sm-9 am-u-sm-push-3">
										<input type="submit" class="am-btn am-btn-success" value="添加分类" />
									</div>
								</div>
							</form>
					</div>
				</div>
			</div>
			</div>
		</div>
</ul>
					</div>
				</div>
			</div>
		<script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="/static/js/plugs/Jqueryplugs.js" type="text/javascript"></script>
		<script src="/static/js/_layout.js"></script>
		<script src="/static/js/plugs/jquery.SuperSlide.source.js"></script>
		<script src = '/static/js/type.js'></script>
		</div>

	</body>
</html>
